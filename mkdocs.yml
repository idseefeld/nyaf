    - Automatic Updates: md/docs/store/updates.md
    - Setup: md/docs/store/setup.md
  - Comparision of @nyaf with...:
    - ...Angular: md/docs/comparision/angular.md
    - ...Polymer: md/docs/comparision/polymer.md
    - ...Preact: md/docs/comparision/preact.md
    - ...React: md/docs/comparision/react.md
    - ...Stencil: md/docs/comparision/stencil.md
    - ...Svelte: md/docs/comparision/svelte.md
    - ...Vue: md/docs/comparision/vue.md
  - Internals:
    - About: md/docs/internals/about.md
    - Licence: md/docs/internals/lic.md
    - How it's being made: md/docs/internals/start.md
theme:
  custom_dir: docs/_templates/
  name: readthedocs
  nav_style: light
  prev_next_buttons_location: both
  highlightjs: true
  shortcuts:
      help: 191    # ?
      next: 78     # n
      previous: 80 # p
      search: 83   # s
markdown_extensions:
  - toc:
      permalink: "#"